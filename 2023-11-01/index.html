<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남기현</title>
</head>
<!--
    1. 주석은 메모, 설명, 코드보관 등을 위해 사용한다.
    2. body 안에서 사용하는 태그들은 크게 세가지가 있다.
        1)텍스트 
        2)영역
        3)데이터, 값
    3.들여쓰기는 TAB키 
-->
<body>
    <!-- 
        텍스트 관련 태그들 
        1.<b> 볼드(굵은글씨)
        2.<br> 줄바꿈
        3.<i> 이탤릭(기울어진글씨)
        4.<strong> 굵게표시 (강조의굵은글씨)
        5.<blockquote> 블럭쿼트로 지정한곳만 들여쓰기
        6.<sub> 아래첨자
        7.<sup> 위첨자
        8.<s> 취소선
        9.<u> underline 밑줄
    -->

    <b> 나는 bold 입니다. <br>
        엔터 적용? </b><br>
    <i> 나는 이탤릭 </i>
    <strong> 굵게 표시 </strong>
    <p> 나는 단락을 표현하는 태그입니다. <br>
        paragraph의 p만 사용합니다.
    </p>
    <h1> 헤드라인 용 태그입니다. 가장 큰 글씨 </h1>
    <h2> 헤드라인 용 태그 두번째 큰 글씨 </h2>
    <h3> h3 </h3>
    <h4> h4 </h4>
    <h5> h5 </h5>
    <h6> h6 </h6>

    <em> 텍스트 기울기 </em>
    <mark> 참조용 태그 </mark>
    <address> 사용자 정보 태그 ( 연락처, sns, 사업자명, 사업자번호 등등 ) </address>
    
    <hr></hr> <!--수평 줄이 생긴다.-->
    <p> 어리석은 <blockquote>백성이</blockquote> 말하고자 하는 바가 있어도 <sub>마침내</sub><br>
    제 <sup>뜻을</sup> <s>펼수 없는</s> 사람이 많다. <br>
    내 이를 <u>불쌍히</u> 여겨서 새로 스물 여덟 글자를 만드노니 </p>

    내용변경
    <!--
    1. github 로그인 후 code 클릭하여 url 복사
    2. 비주얼코드에서 왼쪽바에 있는 소스제어클릭(3번째아이콘)
    3. github 다운로드 및설치
        (설치시에 반드시 비주얼 코드 선택해야함)
    4. 설치가 끝나면 비주얼코드에서 f1누르고, gitclone 입력하고, 
       gitClone 선택하여 복사한 주소 넣고 엔터
    5. 비주얼코드 메뉴에서 터미널 -> 새터미널 선택
    6. 터미널에
       git config --global user.email "가입할때입력한 이메일"
       git config --global user.name "가입할때입력한 이름"
       입력하고 엔터
    
    https://github.com/nevnerver/DWacardemyCoding
    전계림T 연락처 : 010-3222-0205
    -->
</body>
</html>
