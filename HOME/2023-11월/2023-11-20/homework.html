<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var user = 0;
        for( ; !(user>=1 && user<=50);){
            user = parseInt(prompt("1~50입력"));
        }
        var a=50, b=1 , max=50;
        for(;;){ // for문에서는 무한반복할때 true를 생략이 가능
            var com = Math.floor(Math.random()*a)+b;
            if (user < com){
                document.write(`다운 (com:${com} , 범위 : ${b}~${max}) <br>`);
                a = com - 1 - b + 1;
                max = com-1;
            }
            if (user > com){
                document.write(`업 (com:${com} , 범위 : ${b}~${max}) <br>`);
                b = com + 1;  
                a = max - b + 1;
            }
            if (user == com){
                document.write("정답"); break;
            }
        }

    </script>

</head>

</body>
</html>
