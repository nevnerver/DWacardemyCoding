			var count = 0,
				old = 0,
				adult = 0,
				teen = 0,

			var end = true; //구성원나이를 입력 가능 또는 입력 불가능 하게 만들기 위한 변수

			function survey() {
				if (end) {
					var age = Number($("#age").val());
					if (age >= 65) old++;
					else if (age >= 20 && age <= 65) adult++;
					else if (age >= 8 && age <= 19) teen++;
					else if (age >= 1 && age <= 7) child++;
					else if (age == 0) {
						end = false;
						count--;
					}
					count++;
					$("#result").html(
						`총원 ${count}명 : 노인${old}명, 성인${adult}명, 청소년${teen}명, 아동${child}명`
					);
				}
