    <script>
        // 과제
        // 컴퓨터가 육면체 주사위를 던졌다.
        // 나도 육면체 주사위를 던졌다.
        // 주사위 값이 크면 이기는 게임이다.
        // 내가 승리 했는가 패배 했는가 출력하세요.
        // 단, 같은 숫자라면 비김!!

        var com = parseInt (Math.random()*6)+1;
        var me = parseInt (Math.random()*6)+1;
        var res = (com > me) ? "패배" : "승리" ;
        res = ( com == me ) ? " 비김!! " : res ; 
        console.log( "내가" + res );

    </script>
