        // 범위가 가장 큰거부터 조건을 걸면 편해진다.

        var time = parseInt(prompt("주차시간"));
        var cost = 1000;

        if(time>=480){
            cost=10000; time=0;
        }else if(time>=240){
            cost=2500; time=time-240;
        }else if(time>=120){
            cost=1500; time=time-120;
        }else{
            time= time<30 ? 0 : time-30;
        } 

        var price = Math.floor(time/10)*100 + cost;
        document.write(`주차요금 : ${price}원`);
