<!-- css_display -->
<!-- 

    float - 정렬 , html 태그의 순서에서 제거 된다.

    display: block;가로방향으로 <span>브라우저</span>의 전체를 영역으로 표시하는 방법
        display block을 가진 해당 태그 앞뒤로 줄바꿈(엔터)을 생성

    display: inline; 태그의 앞뒤로 줄바꿈을 생성하지 않는다.   
        너비, 높이가 적용되지 않는다ㅏ.
        태그내부의 컨텐츠(텍스트,이미지,동영상 등등) 크기만큼만 적용된다.

    display: inline-block; inline처럼 줄바꿈이 적용되지 않지만
        너비,높이를 적용할 수있다.

    display: none; display를 사용하지 않게된다.
        즉 화면에 표시 하지 않는다.
        display는 화면에 어떻게 표시할것인지를 정하는 속성이다.

    display:flex; 
    flex가 적용된 태그의 하위태그들을 어떻게 배치할 것인가 설정할 수 있다.
    하위 태그들을 크기를 키우거나 줄이거나 위치를 옮기거나 할 수 있다.

    컨테이너(container): display:flex 가 적용된 태그를 컨테이너라고 한다.
    아이템(item): 컨테이너의 하위 태그들을 플렉스 아이템 이라고 한다.
    주축: 아이템들이 배치되는 방향이 주축이다. 
            주축의 방향으로 아이템이 배치, 정렬 된다.
    교차축: 주축을 교차하는 축을 교차축이라고 한다. 
            교차축으로 아이템을 정렬 시킬 수 있다.

    justify-content: 주축 방향으로 설정하기 위한 속성
                    :start - 주축의 시작부분에 배치
                    :end - 주축의 끝부분에 배치
                    :center - 주축의 가운데에 배치
                    :space-around - 양쪽끝에 조금 간격을 주고 
                                    item들 사이에 동일한 간격으로 배치
                    :space-between - 양쪽끝에 첫번재 item과 마지막 item을 배치하고
                                    동일한 간격으로 배치
                    :space-evenly = 주축의 가운데를 중심으로 
                                    모든 item의 간격을 동일하게 배치
    
                                
    align-items: 교차축에 정렬하기 위한 속성
                start - 교차축의 시작에 배치
                center - 교차축의 가운데에 배치
                end - 교차축의 끝에 배치
                stretch - 교차축 전체 사용(교차축 크기만큼 채우기)

    flex-direction: 축의 방향 전환
                    row - 기본방향 ( 주축: 가로 , 교차축: 세로 )
                    row-reverse - row의 역방향, 주축의 시작과 끝이 반대
                    column - 주축: 세로 , 교차축: 가로
                    columnb-reverse - column의 역방향, 주축의 시작과 끝이 반대
    
    flex-wrap: 여러줄 또는 다중 열 사용가능
                nowrap - 기본 설정, 한줄 또는 한열만 가능
                wrap - 여러개의 줄, 여러개의 열 가능

    order : 값이 작을수록 위에 배치, order값이없는 flexItem이 위에 배치된다
-->
