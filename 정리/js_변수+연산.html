    const는 상수를 의미
        var, let은 변수읭 재사용, 재생성이 다르다.
        var 는 변수의 재사용과 재생성이 가능하다.
        let은 변수의 재사용은 가능하지만 재생성이 불가능하다.
        const는 재사용과 재생성이 불가능하다.


    var는 일반적으로 지역변수로 사용한다.
    let은 일반적으로 전역변수로 사용한다.
    const는 지역과 전역 사용한다.
    지역변수와 전역변수의 차이점

    전역변수는 html문서(document) 전체에서 사용가능
