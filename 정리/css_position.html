<!-- 
    //position

    position : 위치 , 페이지에서 해당 태그를 배치하는 방법
    position 값 
    -position: static; 기본적으로 태그가 가지고 있는 값

    -position: relative; 
        자신이 처음 생성된 위치를 기준으로 top, right, left, bottom 방향으로 이동이 가능하고,
        기준점에서 어디든 이동은 가능하다.
        하지만 relative일때 기준점을 중심으로 이동이 되기때문에
        right, bottom 사용시 주의 해야한다.

    -position: absolute; 상위태그(부모,조상태그)를 기준으로이동
        상위태그에 relative가 없다면 body태그에서 시작하기때문에 relative;를 적용시켜야함
        이럴때 right 적용시 상위태그의 오른쪽 기준에서 이동함. 

    -position: fixed; absoulte처럼 순서에서 제거되고,
        absoulte와는 다르게 상위(부모,조상)태그에 귀속되지 않는다.

    -position: sticky; 태그의 기본 순서는 유지를 하면서 
        스크롤 동작시에는 가장 가까운 상위 태그에 귀속된다.
        스크롤이 sticky 태그에 위치해 있으면 일반적인 태그의 모습으로 나타나지만
        스크롤이 sticky 태그위치와 달라지면 fixed처럼 화면에 고정된다.

    동일한 태그명을 가진 하위 태그를 선택하는 방법 
        ex) .nav .menu:nth-child()

        nth-child() 가상선택자

-->
