<!-- 기본 html -->
<!-- 
    1. 주석은 메모, 설명, 코드보관 등을 위해 사용한다.
    2. body 안에서 사용하는 태그들은 크게 세가지가 있다.
        1)텍스트 
        2)영역
        3)데이터, 값
    3.들여쓰기는 TAB키 
    4.값을 가지는 태그는 종료태그가 없다

    텍스트 관련 태그들 
        1.<b> 볼드(굵은글씨)
        2.<br> 줄바꿈
        3.<i> 이탤릭(기울어진글씨)
        4.<strong> 굵게표시 (강조의굵은글씨)
        5.<blockquote> 블럭쿼트로 지정한곳만 들여쓰기
        6.<sub> 아래첨자
        7.<sup> 위첨자
        8.<s> 취소선
        9.<u> underline 밑줄

        <h1~6> 글의 제목
        <p> 문단의 표현 
        <blockquote> 텍스트의 인용문 (안쪽 들여쓰기)
        <q> 텍스트의인용문(줄바꿈없음)
        <pre> 텍스트에 서식지정(작성한 내용 그대로 표현)
        <figure> 독립적인 컨텐츠 표현
        <hr> 장면전환, 구획 내 주제변경, 문단분리
        <em> 텍스트의 강조, 중첩사용 가능
        <mark> 텍스트 중요표시, 하이라이트 표시
        <small> 덧붙이는 글, 저작권과 법률 같은거
        <del> 제거텍스트
        <ins> 추가된텍스트
        <kdb>Ctrl</kdb>+<kdb>R</kdb> 키보드 입력요소 표시
-->
