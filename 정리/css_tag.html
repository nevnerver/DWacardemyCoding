<!-- 
    border-collapse: collapse;  표 사이 간격 없애기
    border // 테두리만들기 굵기 선모양 색
    모양:solid(직선), dotted(점선)
    width // 너비
    height // 높이
    background-color // 배경색 설정
    text-align // 수평정렬 left, center, right
    font-size // 폰트크기 , 단위를 pt로 써도 되고 px로 써도 됨
    color // 글씨 색 바꾸기는 단순하게 color
    font-weight // 글씨 굵기 100~900 단위는 100단위
    font-family: // 내 컴퓨터에 깔린 글꼴 or 웹폰트 사용가능
    vertical-align // 수직정렬 top, middle, bottom 
    text-decoration:underline; 글씨장식 설정
    text-transform:lowercase; 대소문자 변환
    letter-spacing:-2px; 글자   간격

    line-height
    한줄의 높이를 설정,
    설정 된 높이 안에 텍스트가 있다면
    텍스트의 높이를 고려하여 위아래 여백을 씌워준다.



    box-sizing: border-box; 
    /* box값을 border값으로 맞추면 border나 padding을 줘도 바깥쪽 크기가 안변함*/

    box-shadow: 순서 : 좌우(음수-좌, 양수-우) 상하(음수-상, 양수-하) 그림자의선명도(값이 클수록 흐려짐);


    transform:scale() 전체의 크기를 몇배 키울것인지.
    transform : 텍스트, 이미지, 도형, 영상 등에 변화를 주기 위한 속성
                기울기, 크기, 회전, 이동 효과를 부여 할 수 있다.

    transition사용할때는 반드시 처음상태값과 변화된 마지막값을 알려줘야한다.
    박스의 너비가 변하는 과정을 transition으로 표현한다면
    처음 너비가 얼마인지 값이 있어야 하고,변경된 너비값도 있어야한다.
    
    transition : 상태의 변화를 동적으로 표현
                지정한 시간에 맞춰 변화되는 과정을 표현

    transition-delay 시간 설정 초단위(s), transition 효과가 시작하기 전에 대기시간
    transition-duration 시간 설정 초단위(s), transition 효과가 진행되는 시간
    transition-property 변화되는 CSS속성 지정 {ex) width, height, left, top, backgrond 등}
                    모든 CSS속성 지정은 all이다.
    transition-timing-function transition 효과가 속도 설정
                    ease, ease-in, ease-out, ease-in-out, linear, step-end

    

    
    태그에 적용할 수 있는 여백
        안쪽 여백 - padding
        바깥쪽 여백 - margin

        padding은 안쪽여백을 생성한다.
        padding으로 생성된 공간은 내부에서 사용불가이다.(텍스트, 이미지 등등)
        div 영역 안에 특정 태그의 위치를 이동시키고 다른 공간에 텍스트나 이미지를 표현하고자 한다면, padding이 아니라 margin을 써야한다.
        
        padding은 안쪽에 사용 할수 없는 공간을 생성하는 것이다.
        margin은 기본적으로 사용할 수 없는 바깥쪽 공간을 생성하는 것이기 때문에
        div 영역 내부에 표시되는 내용에는 영향을 주지 않는다.

        하여 영역 안쪽의 태그들의 위치를 설정 하기 위해서는 padding을
        영역의 화면에서 위치를 설정하기 위해서 margin을 이용한다.

        magin: 0 auto;는 margin: 위아래여백 좌우여백;
        태그의 위치를 해당 공간에서 가운데 위치하려면
        margin을 이용하여 왼쪽 오른쪽 여백을 똑같이 설정되도록 auto를 준다.
        만 설정한다고 해서 가운데로 위치하지 않는다.
        꼭 width길이를 설정해줘야 함
