        function myButton(bgcolor, fsize, width, height, bdcolor) { //생성자함수, 내가원하는 스타일의 버튼 만들기
            this.bgcolor = bgcolor;
            this.fontSize = fsize;
            this.width = width;
            this.height = height;
            this.borderColor = bdcolor;
            this.make = function () {
                document.write(`<button 
                style="
                background:${this.bgcolor};
                font-size:${this.fontSize}; 
                width:${this.width}; 
                height:${this.height}; 
                bordercolor:${this.borderColor};
                ">내 꺼 버튼</button>`);
            };

        }
