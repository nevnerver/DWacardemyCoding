    <script>
        //객체 생성방법과, 객체에 함수(메서드)를 정의, 실행하는 방버
        //객체를 사용하는 이유는 데이터를 체계적으로 관리하기 취해
        //많은양의 데이터를 다룰때 각각의 데이터들의 명칭을 지정해주면
        //데이터 찾기, 데이터  저장, 테이터 가공하기가 개발자 입장에서 보다편하다.
        //도서관에 책들이 아무렇게 비치되어있으면 책을 찾는 입장에서
        // 도서관 전체를 돌아다니면서 찾아야 하지만,
        // 도서를 분류하고 그안에서 가나다순으로 비치하면 백을 찾는 사라은 보다 쉽게 찾을 수 있다.
        // 데이터도 정리하여 저장되도록 하는게 개발자입장에서 다루기 쉽다.


        //자바스크립트 객체를 생성하는 방법
        //a = new Array(); a=[];
        // 객체 key:value 1:1로 저장 , key는 중복X
        var animal = {}; // var animal = new Object();
        animal.종 = '강아지';
        animal.age = 4;

        //종: '강아지' , age : 4

        var animal1 = {
            종: '토끼', age: 3
        };

        animal1.먹이 = '풀';

        //function을이용한 객체 생성
        function dog(품종, 크기, 특징) { // 객체생성자 함수
            this.품종 = 품종;
            this.크기 = 크기;
            this.특징 = 특징;
        }

        dog.prototype.view = function () {
            document.write(this.품종 + " " + this.크기 + " " + this.특징);
        }

        dog.prototype.종 = '개';

        var d1 = new dog("말티즈", "소형", "장난끼"); //생성자함수를 통해 객체 생성
        var d2 = new dog("먹푸들", "중형", "똑똑이");
        var d3 = new dog("멍멍개", "중형", "순종");

        // alert( d1.품종 ); // 연산자 순위 ( ) , [ ] , . , ->  
        // alert( d1['크기']);
        d1.view();

        // prototype은 자바스크립트에서 기존의 객체에 새로운 객체를 생성할때 사용된다.
        // dog라는 객체를 복사하여 prototype에 넣어주고
        // prototype을 통해 메서드를 연결하여 다시 dog 객체에 저장하는 방식으로 동작한다

        // Array.prototype.indexOf
        // new Array().indexOf

        // 생성자 함수에 익명함수를 작성할 시 객체가 생성될때마다
        // 생성자 함수 안에 있는 key, value 들이 메모리에 생성된다.
        // 즉 모든 객체가 같은 내용을 가지는 익명 함수가 여러번 생성된다.



    </script>
