			/*
            이번 문제는 혼자 아니고 팀으로 문제풀기
            1팀 : 강동욱 , 송재영
            2팀 : 김의찬, 인호성, 박종권
            3팀 : 서영배, 김정환, 여영근
            4팀 : 김민수, 노재홍, 이다희
            5팀 : 남기현, 이가림, 전윤진

            문제는 2문제이고 2문제 중 하나를 선택해서 풀면 됩니다.
            문제 1. 비밀번호 찾기
            비밀번호 4개 숫자를 다음 조건에 맞게 찾으세요
            1. 각 숫자는 1~9사이의 값이다.
            2. 4개 숫자는 중복이 없다.
            3. 1번째 숫자는 4번째 숫자보다 2만큼 크다.
            4. 2번째 숫자는 3번째 숫자보다 작다.
            5. 비밀번호 숫자 + 비밀번호 역순 숫자의 합은 16896이다.
                예) 1234 라면 1234 + 4321 
            일단 정답은 9267

        */

			// 1. 각 숫자는 1~9 사이의 값이다.

			for (var a = 1; a <= 9; a++) {
				for (var b = 1; b <= 9; b++) {
					for (var c = 1; c <= 9; c++) {
						for (var d = 1; d <= 9; d++) {
							// 2. 4개 숫자는 중복이 없다.

							if (a != b && a != c && a != d && b != c && b != d && c != d) {
								// 3. 1번째 숫자는 4번째 숫자보다 2만큼 크다.
								if (a == d + 2) {
									// 4. 2번째 숫자는 3번째 숫자보다 작다.
									if (b < c) {
										// 5. 비밀번호숫자 + 비밀번호역순 숫자의 합은 16896이다.
										var num = a * 1000 + b * 100 + c * 10 + d;
										var temp = d * 1000 * +c * 100 + b * 10 + a;
										if (num + temp == 16896) {
											alert(num);
										}
									}
								}
							}
						}
					}
				}
			}
