<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./static/css/table3.css">
    


</head>
<body>
    
    <!-- 
        table.클래스명 하면 자동으로 생김 / .은 클래스를 의미 
        th는 테이블 머리부분을 의미
    -->
    <table class="box">
        <tr>
            <th class="num">번호</th>
            <th class="name">이름</th>
            <th class="score">성적</th>
            <th class="rank">등수</th>
        </tr>
        <tr>
            <td class="numTd">1</td>
            <td class="nameTd">이순신</td>
            <td class="scoreTd">98</td>
            <td class="rankTd">2</td>
        </tr>
        <tr>
            <td class="numTd">2</td>
            <td class="nameTd">김유신</td>
            <td class="scoreTd">78</td>
            <td class="rankTd">5</td>
        </tr>
        <tr>
            <td class="numTd">3</td>
            <td class="nameTd">장영실</td>
            <td class="scoreTd">99</td>
            <td class="rankTd">1</td>
        </tr>
    </table>

</body>
</html>
