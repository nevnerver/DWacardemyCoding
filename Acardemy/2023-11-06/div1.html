<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box1{
            width: 400px;
            height: 300px;
            border: 1px solid red;
            background-color: seagreen;
            border-radius: 20px;
            padding:20px 100px;
            margin-top:100px;
        }
    </style>

</head>
<body>

    <div id="box1">

    </div>


    <!--
        태그에 적용할 수 있는 여백
        안쪽 여백 - padding
        바깥쪽 여백 - margin


        div - division
        div 태그를 이용하여 화면을 분할해서 사용 할 수 있다.
        메뉴 영역, 사이드 영역, 본문 영역, 바닥 영역 등등
        div 가 가진 css 속성은 단 하나 display:block; 이다.
        block값은 면적을 의미한다.
        

        공간 (영역) 태그 (시멘틱태그)
        p, h123456, div, iframe,
        header - 메뉴, 로고, 제목, 머리글
        main - 페이지내의 중심주제, 주요내용, 콘텐츠
        section - 주제별, 카테고리별, 테마별
        article - 기사, 블로그전체내용, 텍스트 중심의 글
        footer - 바닥글, 페이지 하단에 정보표현
        nav - 메뉴
        aside - 좌측, 우측 사이드 공간
        figure - 이미지, 다이어그램, 영상 등 독립적인 컨텐츠
    -->
</body>
</html>
