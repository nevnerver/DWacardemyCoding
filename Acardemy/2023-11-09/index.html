<!--index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="웹제작 코드를 작성하여 공유하세요.">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/default.css">

    <!-- 파비콘 favicon 사이트 아이콘 -->
    <link rel="shortcut icon" href="./static/images/NNNN-logo.ico">

</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="nav">
                <div class="title">
                    <h2>Infinity Code Lap</h2>
                </div>
                <div class="menuWrap">
                    <span class="menu">Start Coding</span>
                    <span class="menu">실험실 검색</span>
                    <span class="menu">실습방</span>
                    <span class="menu">자료실</span>
                </div>
            </div>
        </div>
        <div id="main">
            <div class="siteDetail">
                <div class="siteDetailDescription">
                    <h2>웹 코드를 구축, 테스트, 공유할 수 있는 최고의 사이트입니다.</h2>
                    <h4>WebCode는 프런트엔드, 백엔드 개발자를 위한 소셜 개발환경
                    입니다.<br> 웹 사이트를 구축 및 배포하고, 작업을 공유하고, 학습 및
                    디버깅을 위한 테스트를 만들어보세요.
                    </h4>
                </div>
                <img src="./static/images/mainImg.jpg" alt="메인이미지">
            </div>
            <div class="siteUse">
                <div class="button"><!--회원가입과 개발도구 사이트로 이동하기 위한 버튼-->
                    <div class="freeSign">무료 가입</div>
                    <div class="devTool">개발 도구</div>
                </div>
                <div class="card"><!--카드 UI로 구성-->
                    <div class="build">
                        <div class="imageTest">
                            <img src="./static/images/test.jpg" alt="test">
                        </div>
                        <h3>빌드 및 테스트</h3>
                    </div>
                    <div class="learn">
                        <div class="imageShare">
                            <img src="./static/images/share.jpg" alt="share이미지">
                        </div>
                        <h3>학습 및 공유</h3>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <h3>WEBCODE</h3>
            <h4>2023WebCode</h4>
            <h4>대한민국 대전광역시 중구 선화동</h4>
            <h4>관리자 : CODE TEAM</h4>
        </div>
    </div>
</body>
</html>
