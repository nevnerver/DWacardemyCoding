<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>
<body>

    <table border="1">
        <tr height="100">
            <td width="300" colspan="3">너비: 300, 높이: 100</td>
            
            
            <td width="50">너비: 50,<br> 높이: 100</td>
        </tr>
        <tr height="100">
            <td>높이: 100</td>
            <td colspan="2">높이: 100</td>
            
            <td height="200" rowspan="2">너비: 50,<br> 높이: 200</td>
        </tr>
        <tr height="100">
            <td>높이: 100</td>
            <td>높이: 100</td>
            <td>높이: 100</td>
            
        </tr>
    </table>

    <br><br>
    <!--
        합칠때엔 뒤에있는걸 없애기
        colspan 가로줄 합치기
        rowspan 세로줄 합치기
    -->
    <table border="1">
        <tr height="50">
            <td width="152" colspan="3"></td>
            
            
        </tr>
        <tr height="50">
            <td rowspan="2"></td>
            <td></td>
            <td ></td>
        </tr>
        <tr height="50">
            
            <td></td>
            <td></td>
        </tr>
    </table>


    <br><br>    

    <table border="1" >
        <tr height="50">
            <td width="100" bgcolor="B70000">1</td>
            <td width="100"bgcolor="B70000">2</td>
            <td width="100">3</td>            
        </tr>
        <tr height="50" bgcolor="0000C9">
            <td align="center">1</td>
            <td width="200" align="right">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td height="50" bgcolor="#FF5E00">1</td>
            <td bgcolor="009300">2</td>
            <td bgcolor="009300 ">3</td>
        </tr>
        <tr>
            <td height="50" bgcolor="#FF5E00">1</td>
            <td >2</td>
            <td >3</td>
        </tr>
    </table>

    <!-- 
        테이블 태그는 표 만들기
        줄수 = <tr></tr>의 개수
        한칸 = <td></td> 
        테두리 = border굵기, width너비, height높이
        
        *테이블에서 각 칸의 너비와 높이를 쉽게 지정하는 방법
        너비는 첫번째줄의 td들에게 주면 다른 줄에도 적용된다.
        높이는 모든줄의 첫번째 td에게 주면 뒤에있는 칸에도 적용된다.
        더 쉽게 하려면 높이는 tr, 너비는 td에 주면 편하다.

        색상은 bgcolor로 설정 , 색이름 또는 색상코드로 설정가능 

        글씨는 기본왼쪽정렬로 설정되어있음.
        align="" 으로 center가운데, right오른쪽 설정 가능
    
    -->
    <table border="1">
        <tr>
            <td width="200" height="50">1</td>
            <td width="100" bgcolor="red">2</td>
            <td width="50" bgcolor="green">3</td>
            <td width="100" bgcolor="878787">4</td>
        </tr>
        <tr bgcolor="3fdcec">
            <td height="50">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td height="50">9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>

</body>
</html>
