<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간태그</title>
</head>
<body>
    <!-- 이미지태그 -->
    <!--
        종료태그X
        width 너비 
        height 높이 
        width와 height를 동시에 쓰면 비율이 깨지므로 하나만 사용(어차피 크기 자동조정 됨)
        alt 이미지표시 안될때 이 글씨가 대신 보이게 됨
        img 태그에서 alt는 꼭 지정해야함.
    -->
    <img src="./image.png" width="150" height="100" alt="고양이">


    <!-- 리스트(목록) 태그 -->

    <h3>오늘 점심 추천 순위</h3>
    <ol>
        <li>돈까스
            <!-- ul>li*3 ul태그 밑에 li태그3개를 만들어라 -->
            <ul>
                <li>카레</li>
                <li>짜장</li>
                <li>매운</li>
            </ul>
        </li>

        <li>순대국밥</li>
        <li>뼈다귀</li>
        <li>콩나물국밥</li>
        <li>된장찌개</li>
    </ol>

    <dl>  <!-- dl태그는 용어 설명과 같은 것을 표현하고자할때 사용 -->
        <dt>커피</dt>
            <dd>아메리카노</dd>
            <dd>카페라떼</dd>
            <dd>콜드브루</dd>
        <dt>티</dt>
            <dd>복숭아아이스티</dd>
            <dd>청귤차</dd>
            <dd>레몬차</dd>

    </dl>


    <ul> <!--순서표기x-->
        <li>60년만에 다시 추진되는 서울 확장</li>
        <li>구리시장 서울시 편입에 적극 동참</li>
        <li>이준석.홍준표 징계취소</li>
        <li>1주일만에 경찰 출석하는 이선균</li>
    </ul>

    <ul>
        <li>아메리카노
            <ul>
                <li>아라비카</li>
                <li>로부스타</li>
                <li>리베리카</li>
            </ul>
        </li>
        <li>바닐라라떼</li>
        <li>모카라떼</li>
    </ul>


</body>
</html>
